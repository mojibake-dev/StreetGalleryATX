spec:
  replicas: 3
  selector:
    matchLabels:
      app: streetgalleryatx-dev
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
